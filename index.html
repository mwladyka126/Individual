<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>individualProject</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="column" id="left">
            <div class="sidebar">
                <div class="sidebar_top">
                    <div class="sidebar_title">
                        <h1>Just do it</h1>
                    </div>
                    <div class="menu-button">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
                <div class="sidebar_list">
                    <ul class="sidebar_list-menu">
                        <li>
                            <a href="#"><img class="icon-img" src="images/icons/general.svg"
                                    alt="general-icon">General</a>
                        </li>
                        <li>
                            <a href="#"><img class="icon-img" src="images/icons/details.svg"
                                    alt="details-icon">Details</a>
                        </li>
                        <li>
                            <a href="#"><img class="icon-img" src="images/icons/links.svg" alt="links-icon">Links</a>
                        </li>
                        <li>
                            <a href="#"><img class="icon-img" src="images/icons/banners.svg"
                                    alt="banners-icon">Banners</a>
                        </li>
                        <li>
                            <a href="#"><img class="icon-img" src="images/icons/personaldata.svg"
                                    alt="banners-icon">Personal data</a>
                        </li>
                        <li>
                            <a href="#"><img class="icon-img" src="images/icons/payout.svg"
                                    alt="banners-icon">Payout</a>
                        </li>
                        <li>
                            <a href="#"><img class="icon-img" src="images/icons/postback.svg"
                                    alt="banners-icon">Postback</a>
                        </li>
                    </ul>
                </div>
                <div class="sidebar_manager">
                    <h4 class="sidebar_manager_title">YOUR MANAGER</h4>
                    <a href="#" class="profile-name"><img class="icon-img" class="sidebar_manager_img"
                            src="images/icons/profile.svg" alt="manager">Andy J.</a>
                </div>
            </div>
        </div>

        <div class="column" id="right">
            <div class="navbar">
                <div class="navbar_element">
                    <a href="#">
                        <img class="icon-img wallet " src="images/icons/wallet.svg" alt="wallet-icon">
                        <div class="navbar_wallet_amount"><span>$1,500.00</span></div>
                        <img class="icon-img" src="images/icons/arrow-down.svg" alt="arrow-down-icon">
                    </a>
                </div>
                <div class="navbar_button">
                    <a href="#">
                        <img class="icon-img notification" src="images/icons/notification.svg" alt="notification-icon">
                    </a>
                </div>
                <div class="navbar_element">
                    <a href="#">
                        <img class="icon-img" src="images/icons/profile.svg" alt="profile-icon">
                        <div class="profile-name"><span>Leonardo Dicaprio</span></div>
                    </a>
                </div>
                <div class="navbar_button">
                    <a href="#">
                        <img class="icon-img quit" src="images/icons/quit.svg" alt="quit-icon">
                    </a>
                </div>
            </div>
            <div class="main-content container">
                <section class="container-fluid">
                    <div class="main-content_title">
                        <h2>GENERAL STATISTIC</h2>
                    </div>
                    <div class="main-content_date">
                        <input type="date" value="2017-06-01">
                        <input type="date" value="2017-06-01">
                        <a href="#" class="button button-dates"><img class="icon-img" src="images/icons/refresh.svg"
                                alt="refresh" title="refresh"></a>
                    </div>
                    <div class="main-content_statistics">
                        <div class="main-content-statistics-table">
                            <tr>
                                <td>Visit Signupus</td>
                                <td>124</td>
                            </tr>
                            <tr>
                                <td>Net deposit</td>
                                <td>564</td>
                            </tr>
                            <tr>
                                <td>FTD</td>
                                <td>445</td>
                            </tr>
                            <tr>
                                <td>Turn over</td>
                                <td>432</td>
                            </tr>
                        </div>
                        <div class="main-content-statistics-earnings">
                            <div class="earnings">
                                <p>Earnings chart</p>
                            </div>
                            <div class="earnings-indicators">
                                <div class="dot-wrapper">
                                    <span class="dot blue"></span>
                                    <a href="#">Sinupus</a>
                                </div>
                                <div class="dot-wrapper">
                                    <span class="dot orange"></span>
                                    <a href="#">FTD</a>
                                </div>
                                <div class="dot-wrapper">
                                    <span class="dot green"></span>
                                    <a href="#">Earned</a>
                                </div>
                            </div>
                            <div class="graph"></div>
                        </div>
                    </div>
                </section>

            </div>
        </div>
    </div>


</body>



</html>
