<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>individualProject</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Satisfy&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="sidebar">
            <div class="sidebar_title">
                <h2>Just do it</h2>
            </div>
            <div class="menu-button">
                <i class="fas fa-bars"></i>
            </div>
            <div class="sidebar_list-menu">
                <ul>
                    <li>
                        <a href="#">
                            <img class="icon-img" src="images/icons/general.svg" alt="general-icon">
                            <div class="sidebar_list-menu_list-title"><span>General</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="icon-img" src="images/icons/details.svg" alt="details-icon">
                            <div class="sidebar_list-menu_list-title"><span>Details</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="icon-img" src="images/icons/links.svg" alt="links-icon">
                            <div class="sidebar_list-menu_list-title"><span>Links</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="icon-img" src="images/icons/banners.svg" alt="banners-icon">
                            <div class="sidebar_list-menu_list-title"><span>Banners</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="icon-img" src="images/icons/personaldata.svg" alt="banners-icon">
                            <div class="sidebar_list-menu_list-title"><span>Personal Data</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="icon-img" src="images/icons/payout.svg" alt="banners-icon">
                            <div class="sidebar_list-menu_list-title"><span>Payout</span></div>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <img class="icon-img" src="images/icons/postback.svg" alt="banners-icon">
                            <div class="sidebar_list-menu_list-title"><span>Postback</span></div>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="sidebar_manager">
            <h2 class="sidebar_manager_title">YOUR MANAGER</h2>
            <img class="sidebar_manager_img" src="images/icons/" alt="manager">
            <a href="#" class="profile-name">name</a>
        </div>

        <div class="navbar">
            <div class="navbar_wallet">
                <a href="#">
                    <img class="icon-img" src="images/icons/wallet.svg" alt="wallet-icon">
                    <div class="navbar_wallet_amount"><span>$1,500.00</span></div>
                    <img class="icon-img" src="images/icons/arrow-down.svg" alt="arrow-down-icon">
                </a>
            </div>
            <div class="navbar_notification">
                <a href="#">
                    <img class="icon-img" src="images/icons/notification.svg" alt="notification-icon">
                </a>
            </div>
            <div class="navbar_profile">
                <a href="#">
                    <img class="icon-img" src="images/icons/profile.svg" alt="profile-icon">
                    <div class="profile-name"><span>Leonardo Dicaprio</span></div>
                </a>
            </div>
            <div class="logout">
                <a href="#">
                    <img class="icon-img" src="images/icons/quit.svg" alt="quit-icon">
                </a>
            </div>
        </div>

        <div class="main-content">
            <div class="main-content_title">
                <h1>GENERAL STATISTIC</h1>
            </div>
            <div class="main-content_date">
                <input type="date" value="2017-06-01">
                <input type="date" value="2017-06-01">
                <a href="#" class="button button-dates"><img class="icon-img" src="images/icons/refresh.svg"
                        alt="refresh" title="refresh"></a>
            </div>
            <div class="main-content_statistics">
                <div class="main-content-statistics-table">
                    <tr>
                        <td>Visit Signupus</td>
                        <td>124</td>
                    </tr>
                    <tr>
                        <td>Net deposit</td>
                        <td>564</td>
                    </tr>
                    <tr>
                        <td>FTD</td>
                        <td>445</td>
                    </tr>
                    <tr>
                        <td>Turn over</td>
                        <td>432</td>
                    </tr>
                </div>
                <div class="main-content-statistics-earnings">
                    <div class="earnings">
                        <p>Earnings chart</p>
                    </div>
                    <div class="earnings-indicators">
                        <div class="dot-wrapper">
                            <span class="dot blue"></span>
                            <a href="#">Sinupus</a>
                        </div>
                        <div class="dot-wrapper">
                            <span class="dot orange"></span>
                            <a href="#">FTD</a>
                        </div>
                        <div class="dot-wrapper">
                            <span class="dot green"></span>
                            <a href="#">Earned</a>
                        </div>
                    </div>
                    <div class="graph"></div>
                </div>

            </div>
        </div>

    </section>
</body>



</html>
